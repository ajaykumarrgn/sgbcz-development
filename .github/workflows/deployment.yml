  cypress_test:
    runs-on: ubuntu-latest
    needs: quality
    if: |
      !contains(github.event.head_commit.message, 'skipcy') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '(ecr)') &&
